<style>
body {

h1 {

canvas {

    position: absolute;
    top: -18px;

    border-right: 18px solid transparent;
    border-bottom: 36px solid #ff1744;
}

button {
    width: 260px;
    height: 70px;
    font-size: 22px;

#spinBtn {
    background: #ff9800;
    color: #000;
}

#spinBtn:disabled {
    background: #555;
    color: #aaa;
}

#nextBtn {
    background: #4caf50;
    color: #000;
    display: none;
}

    color: #00e676;

</head>

<body>

<h1>‚òï V√íNG QUAY MAY M·∫ÆN</h1>

<div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="320" height="320"></canvas>
</div>

<button id="spinBtn">QUAY NGAY</button>
<button id="nextBtn">NH√ÇN VI√äN TI·∫æP THEO</button>

<div id="result"></div>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const spinBtn = document.getElementById("spinBtn");
const nextBtn = document.getElementById("nextBtn");
const resultDiv = document.getElementById("result");

const prizes = [
    { text: "20.000", weight: 15, color: "#4caf50" },
    { text: "30.000", weight: 15, color: "#03a9f4" },
    { text: "50.000", weight: 50, color: "#ffeb3b" },
    { text: "100.000", weight: 15, color: "#ff5722" },
    { text: "200.000", weight: 5, color: "#e91e63" }
];

const totalWeight = prizes.reduce((s, p) => s + p.weight, 0);
const center = canvas.width / 2;
let currentAngle = 0;

function drawWheel() {
    let start = 0;
    prizes.forEach(p => {
        const slice = (p.weight / totalWeight) * Math.PI * 2;
        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, center, start, start + slice);
        ctx.fillStyle = p.color;
        ctx.fill();

        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(start + slice / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "bold 16px Arial";
        ctx.fillText(p.text, center - 10, 5);
        ctx.restore();

        start += slice;
    });
}
drawWheel();

function getPrize() {
    let rand = Math.random() * totalWeight;
    let sum = 0;
    for (let p of prizes) {
sum += p.weight;
        if (rand <= sum) return p;
    }
}

function spin() {
    spinBtn.disabled = true;

    const { prize, angle } = getPrizeByAngle();

    const spins = 6; // s·ªë v√≤ng
    const targetAngle = spins * 360 - angle;

    currentAngle += targetAngle; // üî• B·∫ÆT BU·ªòC PH·∫¢I C·ªòNG

    canvas.style.transition = "transform 4s ease-out";
    canvas.style.transform = `rotate(${currentAngle}deg)`;

    setTimeout(() => {
        resultDiv.innerHTML = `üéÅ Tr√∫ng <b>${prize.text} VNƒê</b>`;
        nextBtn.style.display = "block";
    }, 4000);
}

function nextCustomer() {
    resultDiv.innerHTML = "";
    spinBtn.disabled = false;
    nextBtn.style.display = "none";
}

spinBtn.addEventListener("click", spin);
nextBtn.addEventListener("click", nextCustomer);
</script>

</body>
</html>
